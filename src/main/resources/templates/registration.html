<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Регистрация</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div th:if="${param.error}">
    Указаны неверные данные.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>


<div th:text="${message}"></div>
<form th:action="@{registration}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="form">
        <div class="title">Добро пожаловать!</div>
        <div class="subtitle">Создание нового аккаунта</div>

        <div class="input-container ic2">
            <input class="input" type="text" name="username" placeholder=" " />
            <div class="cut"></div>
            <label for="lastname" class="placeholder">Имя пользователя</label>
        </div>

        <div class="input-container ic2">
            <input id="email" class="input" type="password" name="password" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Пароль</label>
        </div>

        <button type="submit" value="Sign In" class="submit" >Готово</button>
        <a href = "/"><p2>Вернуться на главную страницу</p2></a>
    </div>
</form>
</body>
</html>
